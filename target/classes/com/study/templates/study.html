<!DOCTYPE html>
<html>
	<head>
		<!-- titleタグ内の文字列がブラウザのタブに表示される -->
		<title>study</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<form method="post" th:object="${studyForm}">
			<div class="search-area">
				<label>日付</label>
				<input type="date" th:field="*{selectDate}" />
			</div>
			<div class="separate-area">
				<div class="left-area">
					<label>氏名</label>
					<input type="text" th:field="*{name}" />
					<div class="parts-area">
						<label>住所</label>
						<input type="text" th:field="*{zipCd}" placeholder="郵便番号" />
						<!--input(text)タグ内にplaceholder属性を付与することで初期値を設定できる-->
						<input type="text" th:field="*{address}" />
					</div>
					<div class="parts-area">
						<label>生年月日</label>
						<input type="date" th:field="*{birthDate}" />
						<label>年齢</label>
						<label id="old"></label>
					</div>
					<fieldset>
						<!--fieldsetでタグ内の要素をグループ化できる-->
						<legend>該当するものを１つ選んでください</legend>
						<!--fieldsetタグとlegendはセット-->
						<div id="jobRadioArea">
							<input type="radio" id="radio1" name="jobKbn" value="1" />
							<label for="radio1">学生</label>
							<!--labelタグにfor属性を書くことでforと同じ値のidを持つ要素と明示的に関係付けができる-->
							<input type="radio" id="radio2" name="jobKbn" value="2" />
							<label for="radio2">会社員</label>
							<input type="radio" id="radio3" name="jobKbn" value="3" />
							<label for="radio3">会社役員</label>
							<input type="radio" id="radio4" name="jobKbn" value="4" />
							<label for="radio4">自営業</label>
							<input type="radio" id="radio5" name="jobKbn" value="5" />
							<label for="radio5">主婦</label>
							<input type="radio" id="radio6" name="jobKbn" value="6" />
							<label for="radio6">派遣・アルバイト</label>
							<input type="radio" id="radio7" name="jobKbn" value="7" />
							<label for="radio7">無職</label>
							<input type="radio" id="radio8" name="jobKbn" value="8" />
							<label for="radio8">その他</label>
						</div>
					</fieldset>
					<!--学生、主婦、無職以外の場合活性-->
					<label>年収</label>
					<input type="text" th:field="*{annualIncome}" />
				</div>
				<div class="right-area">
					
				</div>
			</div>
			<div class="button-area">
				
			</div>
		</form>
	</body>
</html>
